<!DOCTYPE html>
<html lang="en">
<head>
    <title>Single</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 single-item">
            <form class="login100-form" method="post">
                <span class="login100-form-title p-b-34 p-t-27">
                    Add New Item
                </span>

                <div class="wrap-input100">
                    <label class="label">Name</label>
                    <input class="input100" type="text" name="name" placeholder="Name" required>
                </div>
                <div class="wrap-input100">
                    <label class="label">Stock</label>
                    <input class="input100" type="number" name="stock" placeholder="Name" required>
                </div>
                <div class="wrap-input100">
                    <label class="label">Category</label>
                    <input class="input100" type="text" name="category" placeholder="Category"> required
                </div>
                <div class="wrap-input100">
                    <label class="label">Price</label>
                    <input class="input100" type="number" name="price" placeholder="Price" required>
                </div>
                <div class="wrap-input100">
                    <label class="label">Description</label>
                    <input class="input100" type="text" name="description" placeholder="Description" required>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
